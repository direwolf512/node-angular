<div ng-controller="Shell as vm">
  <div class="m-nav">
    <p class="nav-box">
      <a href="/">首页</a>
      <a ng-repeat="route in vm.navRoutes" ng-class="vm.isCurrent(route)" ng-href="{{route.originalPath}}"
        ng-bind-html="route.settings.content | trustAsHtml"></a>
    </p>
    <p class="btn-box" ng-if="!ifJoin">
      <a href="/users/login">登录</a>
    </p>
    <p class="btn-box" ng-if="ifJoin">
      <a ng-click="vm.logOut()">注销</a>
      <a ng-href="/users/detail/1">我的主页</a>
      <a ng-href="/article/add">添加文章</a>
    </p>
  </div>
  <section ng-view></section>
</div>
