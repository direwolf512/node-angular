<section class="users-register">
  <form name="user">
    <div>
      用户名：<input type="text" required name="username"
        autocomplete="off"
        ng-model="vm.registerMsg.username"
        ng-change="vm.judgeName()">
      <span ng-if="vm.ifUsername">用户名已存在</span>
    </div>
    <div>
      密码：<input type="password" required name="password1"
      autocomplete="off"
      ng-model="vm.registerMsg.password">
    </div>
    <div>
      确认密码：<input type="password" required name="password2"
      autocomplete="off"
      ng-model="vm.affirmPassword">
    </div>
    <div>
      <button ng-click="vm.signIn()"
        ng-disabled="vm.ifUsername || (vm.affirmPassword !== vm.registerMsg.password) || user.$invalid">注册</button>
    </div>
  </form>
</section>
