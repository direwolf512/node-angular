<section class="users-login">
  <form class="users">
    用户名：<input type="text" required name="username"
    ng-model="vm.loginMsg.username">
    密码：<input type="password" required name="password"
    ng-model="vm.loginMsg.password">
    <button ng-click="vm.userLogin()">登录</button>
  </form>
</section>
